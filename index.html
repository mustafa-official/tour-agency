<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Tour Agency</title>
    <!-- font-awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="shortcut icon" href="./images/Group40071.png" type="image/x-icon">
</head>

<body>
    <header>
        <div class="container">
            <nav>
                <div class="site-logo">
                    <div class="site-logo-name">
                        <a href="index.html"><img src="./images/Group40071.png" alt=""></a>
                        <a href="index.html">
                            <h2 class="site-name">Tour <span class="agency">Agency</span></h2>
                        </a>
                    </div>
                </div>
                <div class="site-menu">
                    <ul>
                        <li><a class="home" href="">Home</a></li>
                        <li><a href="">Packages</a></li>
                        <li><a href="">Testimonial</a></li>
                        <li><a href="">Blog</a></li>
                        <li><a href="">Contact</a></li>
                    </ul>
                    <a class="menubar" href=""><img src="./icons/Frame.svg" alt=""></a>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <!-- banner-section -->

        <section class="banner-section">
            <div class="container">
                <div class="banner-heading-item">
                    <h2 class="banner-title">Explore Your Travel</h2>
                    <p class="banner-description">Dolor sit amet consectetur. Nullam suspendisse vitae ultricies dolor
                        adipiscing. In et odio enim ac quis sapien urna eu phasellus.</p>
                </div>

                <form>
                    <div class="where-go">
                        <input type="text" placeholder="Where go">
                    </div>
                    <div class="when"> 
                        <select name="" id="">
                            <option value="">When</option>
                            <option value="">8:00 PM</option>
                            <option value="">5:30 AM</option>
                        </select>
                    </div>
                    <div class="select-type">
                        <select name="" id="">
                            <option value="">Select Type</option>
                            <option value="">Standard</option>
                            <option value="">Low</option>
                            <option value="">Handsome</option>
                        </select>
                    </div>
                    <div class="find-now">
                        <button><i class="fa-solid fa-magnifying-glass"></i>Find Now</button>
                    </div>
                </form>
            </div>
        </section>
        

    </main>
</body>

</html>
